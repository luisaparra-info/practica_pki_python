# nginx/practicapki.conf
#
# Plantilla de configuración de Nginx para la práctica PKI con Python (Flask).
#
# Objetivo:
# - Escuchar en el puerto 443 (HTTPS).
# - Presentar el certificado de servidor (emitido por nuestra CA).
# - Exigir un certificado de cliente válido (autenticación mutua).
# - Reenviar las peticiones a la aplicación Flask que corre en 127.0.0.1:5000.
#
# Pasos típicos para el alumnado:
#   1. Copiar este archivo a /etc/nginx/sites-available/practicapki
#   2. Crear enlace simbólico en /etc/nginx/sites-enabled/
#   3. Copiar certificados a /etc/nginx/certs/
#   4. Comprobar la sintaxis con: sudo nginx -t
#   5. Recargar Nginx con: sudo systemctl reload nginx

server {
    # Puerto 443 para HTTPS.
    listen 443 ssl;

    # Nombre del servidor (puede ser dominio real o nombre resuelto en /etc/hosts).
    server_name practicapki.com 127.0.0.1;

    # Certificado y clave privada del servidor.
    ssl_certificate     /etc/nginx/certs/servidor.crt;
    ssl_certificate_key /etc/nginx/certs/servidor.key;

    # Certificado de la CA para validar certificados de cliente.
    ssl_client_certificate /etc/nginx/certs/ca.crt;

    # Obligar a que el cliente presente un certificado válido.
    ssl_verify_client on;

    # Protocolos y cifrados recomendados.
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Todas las peticiones se envían a la app Flask.
    location / {
	add_header DEBUG_SITE "ESTE ES MI SERVERito";
        # Proxy inverso hacia la app Flask (app.py).
        proxy_pass http://127.0.0.1:5000;

        # Cabeceras con información del certificado del cliente.
        proxy_set_header SSL-CLIENT-SUBJECT $ssl_client_s_dn;
        proxy_set_header SSL-CLIENT-ISSUER  $ssl_client_i_dn;
        proxy_set_header SSL-CLIENT-VERIFY  $ssl_client_verify;
        proxy_set_header SSL-CLIENT-CERT    $ssl_client_cert;

        # Cabeceras habituales.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
